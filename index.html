<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azure VM Audit Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js + PapaParse + jQuery + DataTables -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- JS -->
  <script src="script.js" defer></script>

  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #000;
      --card-bg: #fff;
    }

    [data-theme='dark'] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1 {
      text-align: center;
    }

    .card {
      background-color: var(--card-bg);
      border: none;
      padding: 1rem;
      border-radius: 8px;
    }

    canvas {
      display: block;
      margin: auto;
    }

    #vmSizeChart,
    #subscriptionChart {
      width: 100%;
      height: 350px !important;
    }

    .tab-pane {
      padding-top: 20px;
    }

    .nav-tabs .nav-link {
      font-weight: bold;
    }

    .theme-toggle {
      position: absolute;
      right: 1rem;
      top: 1rem;
    }
  </style>
</head>

<body>
<div class="container py-4">
  <button class="btn btn-sm btn-outline-secondary theme-toggle">ðŸŒ“ Toggle Dark Mode</button>
  <h1 class="mb-4">Azure VM Audit Dashboard</h1>

  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">ðŸ”˜ Overview</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="table-tab" data-bs-toggle="tab" data-bs-target="#table" type="button" role="tab">ðŸ“‹ VM Table</button>
    </li>
  </ul>

  <!-- Tab Contents -->
  <div class="tab-content" id="dashboardTabsContent">

    <!-- Overview Tab -->
    <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
      <div class="row justify-content-center text-center my-3">
        <div class="col-md-6 mb-4">
          <div class="card">
            <h5 class="text-center">CPU Usage</h5>
            <canvas id="cpuChart" width="450" height="450"></canvas>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card">
            <h5 class="text-center">RAM Usage</h5>
            <canvas id="ramChart" width="450" height="450"></canvas>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6 mb-4">
          <div class="card">
            <h5 class="text-center">VM Size Distribution</h5>
            <canvas id="vmSizeChart"></canvas>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card">
            <h5 class="text-center">VM Count per Subscription</h5>
            <canvas id="subscriptionChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Table Tab -->
    <div class="tab-pane fade" id="table" role="tabpanel" aria-labelledby="table-tab">
      <div id="table-container" class="table-responsive mt-3">Loading table...</div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.querySelector('.theme-toggle').addEventListener('click', () => {
    const root = document.documentElement;
    const current = root.getAttribute('data-theme');
    root.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
  });
</script>

</body>
</html>
